{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="{% url 'noticias' %}">
                    <img src="{%static '/img/Logo.png'%}" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'noticias' %}">Notícias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ia-views'%}">IA</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ti-views'%}">T.I</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'games-views'%}">Games-Jogos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'robotk-views'%}">Robotica</a>
                    </li>
                </ul>


                <form class="d-flex ms-auto" method="get" id="search-form">
                    <div id="search-container">
                        <div class="input-group">
                            <input class="form-control me-2 pstext" type="text" placeholder="Pesquisar" name="search"
                                value="{{request.GET.search}}">
                            <div class="input-group-btn">
                                <button class="btn btn-default" id="search-btn" type="submit"><i
                                        class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </form>


                <li class="nav-item align-items-center d-flex">
                    <i class="fas fa-sun sol"></i>
                    <!-- Default switch -->
                    <div class="ms-2 form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="themingSwitcher" />
                    </div>
                    <i class="fas fa-moon lua"></i>
                </li>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        {% block content %}
        {% endblock %}
    </main>

    <!---------------------------------rodapé-------------------------->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="{% url 'sobreno-views' %}">Sobre Nós</a>
                <a href="{% url 'politica-views' %}">Termos de Uso e Privacidade</a>
            </div>

            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-x-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-telegram-plane"></i></a>
            </div>

            <div class="footer-copy">
                <p>&copy; 2025 Tecnet. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{%static '/js/script.js'%}"></script>

</html>
