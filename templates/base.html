{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="icon" href="{%static '/img/Logo.png'%}" type="image/x-icon" style="border-radius: 50% !important;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'noticias' %}">
                    <img src="{%static '/img/Logo.png'%}" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
                </a>

                <!-- Botão de toggle do menu-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Conteúdo que será colapsado -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'noticias' %}">Notícias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ia-views'%}">IA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ti-views'%}">T.I</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'games-views'%}">Games-Jogos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'robotk-views'%}">Robótica</a>
                        </li>
                    </ul>

                    <!-- Pesquisa -->
                    <form class="d-flex" method="get" id="search-form">
                        <div id="search-container">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Pesquisar"
                                    name="search" value="{{request.GET.search}}">
                                <div class="input-group-btn">
                                    <button class="btn-search btn-default" id="search-btn" type="submit"><i
                                            class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- <form method="get" id="search-form">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Pesquisar" name="search" value="{{request.GET.search}}">
                            <div class="input-group-btn">
                                <button class="btn btn-default" id="search-btn" type="submit"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form> -->

                    <!-- Switch -->
                    <div class="d-flex align-items-center ms-3">
                        <i class="fas fa-sun sol"></i>
                        <div class="form-check form-switch ms-2">
                            <input class="form-check-input" type="checkbox" role="switch" id="themingSwitcher" />
                        </div>
                        <i class="fas fa-moon lua ms-2"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        {% block content %}
        {% endblock %}
    </main>

    <!---------------------------------rodapé-------------------------->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="{% url 'sobreno-views' %}">Sobre Nós</a>
                <a href="{% url 'politica-views' %}">Termos de Uso e Privacidade</a>
            </div>

            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-x-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-telegram-plane"></i></a>
            </div>

            <div class="footer-copy">
                <p>&copy; 2025 Tecnet. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{%static '/js/script.js'%}"></script>

</html>
